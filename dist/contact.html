<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeConf 2022</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header>
    <div class="header_wrapper">
      <nav>
        <img src="image/logos/codeconf2020.svg" alt="logo codeconf 2022">
        <ul class="mobile-menu">
          <li class="icon-schedule"><a href="#"></a></li>
          <li class="icon-burger"><a href="#"></a></li>
        </ul>
        <ul class="menu">
          <li><img src="image/logos/codeconf2020.svg" alt="logo codeconf 2022"></li>
          <li class="icon-slack"></li>
          <li class="icon-schedule"><a href="#">Schedule</a></li>
          <li><a href="#">Event</a></li>
          <li><a href="#">Speakers</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Get Tickets</a></li>
          <li>
            <form class="icon-loop">
              <label for="search">Search</label>
              <input type="text" id="search" name="search">
            </form>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="breadcrumb_wrapper">
      <div class="breadcrumb">
        <span class="icon-home"></span>
        <p>Contact</p>
      </div>
    </div>
    <div class="contact">
      <h2 class="contact__title">Need to contact us ?</h2>
      <form class="contact__form">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" placeholder="Firstname">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">
        <label for="mail">Your subject</label>
        <input type="email" id="mail" name="mail" placeholder="Mail">
        <label for="object">Object</label>
        <input type="text" id="object" name="object" placeholder="Object">
        <label for="message">Message</label>
        <input type="text" id="message" name="message" placeholder="Message">
        <input type="button" value="Send subject">
      </form>
    </div>
  </main>
  <script src="script/script.js"></script>
</body>

</html>
